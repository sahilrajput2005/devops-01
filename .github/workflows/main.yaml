name: Deploy to Staging (EC2)

on:
  push:
    branches:
      - main
      - develop

  workflow_dispatch:

concurrency:
  group: main-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure backend folder permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /home/${{ secrets.EC2_USER }}/backend
            sudo chown -R ubuntu:ubuntu /home/${{ secrets.EC2_USER }}/backend
            sudo chmod -R 755 /home/${{ secrets.EC2_USER }}/backend

      - name: Upload project to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: .
          target: /home/${{ secrets.EC2_USER }}/backend
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            sudo su
            apt update && apt upgrade -y
            cd /home/${{ secrets.EC2_USER }}/backend

            # Update packages and install venv (Python 3.12 fix)
            sudo apt update -y
            sudo apt install -y python3.12-venv

            # Create or activate virtual environment
            python3 -m venv .venv || true
            source .venv/bin/activate

            # Install dependencies
            python -m pip install --upgrade pip
            pip install -r requirements.txt

            # Restart server on port 8000
            fuser -k 8000/tcp || true
            nohup python manage.py runserver 0.0.0.0:8000 > logs.out 2>&1 &
            echo "âœ… Deployment complete and server restarted!"
